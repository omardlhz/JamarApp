<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>
<head>
    <title>FragmentJSExecutesOnce fragment</title>

    <script type="text/javascript" src="source/WinJS.js"></script>
    <script type="text/javascript">
//        debugger;

        // waiting for DOMContentLoaded only necessary if running under IE, as is
        // including script tag for base.js inside fragment to define WinJS.Utilities.ready()
        if (typeof (WinJS) !== "undefined") {
            WinJS.Utilities.ready(function () {
                var x = document.createElement("div");
                x.setAttribute("id", "FragmentJSExecutesOnce");
                document.body.appendChild(x);
            });
        }
    </script>
</head>
