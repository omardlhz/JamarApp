<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test Control</title>
    <style>
    .findme
    {
        background: red;
    }
    </style>
    <script data-win-fragmentLoad="fragmentWithScriptAndStylesLoad">
        function fragmentWithScriptAndStylesLoad(elements, options) {
            elements.querySelector(".findme").innerHTML = options.text;

            fragmentWithScriptAndStylesInline(elements);
        }
    </script>
</head>
<body>
    <div class="findme">This is just a test.</div>
    <div id="inlined">Another test.</div>
    <script type="text/javascript">
        function fragmentWithScriptAndStylesInline(elements) {
            elements.querySelector("#inlined").innerHTML = "woot!";
        }
    </script>
</body>
</html>
