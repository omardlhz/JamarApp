<template name="roomList">
	<div id="panelAdmin">
		<a href="#"><i id="menuButton" class="material-icons" style="color: black;">menu</i></a>
		{{#if loading}}
			{{> loadScreen}}
		{{/if}}
		<div id="contentWrapper">
			<div class="form-wrapper">

				<h1>Lista de Salas</h1>
				<p>Sistema para ver Calendario de todas las salas.</p>

				{{#each rooms}}
				<a id="roomItem" href="#"><div class="roomItem">
					<p name="username" style="display: none;">{{username}}</p>
					<p name="admin" style="display: none;">{{admin}}</p>
					<h2 class="name">{{username}}</h2>
					<h2 class="numpeople"><i class="material-icons" style="color: black;">today</i></h2>
				</div></a>
				{{/each}}
			</div>
		</div>
	</div>

	<div id="calendarModal" class="modal">
		<div class="modal-content" style="background-color: white;">
			<p class="close">&times;</p>
			<h1 id="roomName"></h1>
			<div id="popupCalendar"></div>
		</div>
	</div>

	<div id="eventModal" class="modal">
		<div class="modal-content" style="background-color: white;">
			<p class="close">&times;</p>
			<h1 id="eventTitle"></h1>
			<h2 id="eventDate"></h2>
			<h3 id="eventTime"></h3>
			<button id="calendarBack" class="actionButton green">Volver a Calendario</button>
			<button id="cancelEvent" style="display: none;" class="actionButton red">Cancelar Evento</button>
		</div>
	</div>

	<script>
		var calendarModal = document.getElementById('calendarModal');
		var eventModal = document.getElementById('eventModal');

		$('.close').on('click', function() {

			$(".modal").css({"display":"none"});
			$('#popupCalendar').fullCalendar('removeEvents');
		});
		
		window.onclick = function(event) {

		    if (event.target == calendarModal || event.target == eventModal) {

		        $(".modal").css({"display":"none"});
		        $('#popupCalendar').fullCalendar('removeEvents');
		    }
		}
	</script>
</template>
